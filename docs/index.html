<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Omos OS</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="wallpaper"></div>
  <div class="wallpaper-overlay"></div>
  <div class="noise"></div>

  <header class="topbar">
    <div class="brand">
      <span class="logo"></span>
      <span>Omos</span>
    </div>
    <div class="center">
      <span id="activeApp">Desktop</span>
    </div>
    <div class="status">
      <span id="net">Secure</span>
      <span id="battery">100%</span>
      <span id="clock">00:00</span>
    </div>
  </header>

  <main id="desktop" class="desktop" aria-label="Omos desktop">
    <div class="desktop-icons">
      <button class="icon" data-app="terminal">
        <span class="icon-img">>_</span>
        <span class="icon-label">Terminal</span>
      </button>
      <button class="icon" data-app="files">
        <span class="icon-img">📁</span>
        <span class="icon-label">Files</span>
      </button>
      <button class="icon" data-app="notes">
        <span class="icon-img">📝</span>
        <span class="icon-label">Notes</span>
      </button>
      <button class="icon" data-app="monitor">
        <span class="icon-img">📊</span>
        <span class="icon-label">Monitor</span>
      </button>
    </div>
  </main>

  <nav class="dock" aria-label="App launcher">
    <button id="launcherBtn" class="dock-btn" title="Launcher">
      <span class="dock-icon">☰</span>
      <span class="dock-label">Apps</span>
    </button>
    <button class="dock-btn" data-app="terminal" title="Terminal">
      <span class="dock-icon">>_</span>
      <span class="dock-label">Terminal</span>
    </button>
    <button class="dock-btn" data-app="files" title="Files">
      <span class="dock-icon">📁</span>
      <span class="dock-label">Files</span>
    </button>
    <button class="dock-btn" data-app="browser" title="Browser">
      <span class="dock-icon">🌐</span>
      <span class="dock-label">Browser</span>
    </button>
    <button class="dock-btn" data-app="settings" title="Settings">
      <span class="dock-icon">⚙</span>
      <span class="dock-label">Settings</span>
    </button>
    <button class="dock-btn" data-app="about" title="About">
      <span class="dock-icon">⚡</span>
      <span class="dock-label">About</span>
    </button>
  </nav>

  <section id="launcher" class="launcher" aria-label="App launcher menu">
    <div class="launcher-header">
      <div class="badge">Omos Apps</div>
      <input id="launcherSearch" type="text" placeholder="Search apps" />
    </div>
    <div id="launcherGrid" class="launcher-grid"></div>
  </section>

  <section id="contextMenu" class="context-menu" role="menu" aria-hidden="true">
    <button data-action="refresh">Refresh Desktop</button>
    <button data-action="new-terminal">Open Terminal</button>
    <button data-action="new-note">New Note</button>
    <button data-action="toggle-glow">Toggle Glow</button>
  </section>

  <section id="toast" class="toast" role="status" aria-live="polite"></section>

  <template id="windowTemplate">
    <section class="window" role="dialog" aria-modal="false">
      <header class="window-bar">
        <div class="window-title">Window</div>
        <div class="window-actions">
          <button class="win-btn" data-action="minimize">—</button>
          <button class="win-btn" data-action="close">✕</button>
        </div>
      </header>
      <div class="window-body"></div>
    </section>
  </template>

  <script src="app.js"></script>
</body>
</html>
